        function checkPal(str1) {
            
            let str = str1.toLowerCase().replace(/[^a-za-яё]/gi,'').replace(/ё/g, 'е').replace(/ъ/g, 'ь');

            const lastIndex = str.length - 1;

            for (let i = 0; i < str.length / 2; i++) {
                if (str[i] !== str[lastIndex - i]) {
                    return false;
                }
            } return true;

            
        } 

        function isPal() {
            const pal = prompt('Введите палиндром');   
            if (checkPal(pal) === true) {
                alert('Это палиндром')
            } else {
                alert('Это не палиндром')
            }
        } isPal();
