<body>
    
    <script>

        function count(names){

            let count1={}; 

            for ( let i=0; i<names.length; i++ ) {
                let name=names[i];
                
                if ( !(name in count1) ){
                    count1[name]=0;
                } count1[name]++;
            } console.log(count1);

        } count(['james', 'james', 'john']);

    </script>
</body>
