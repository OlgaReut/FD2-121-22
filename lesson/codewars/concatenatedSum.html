     <script>

        function checkConcatenatedSum(x, n) {
            x = Math.abs(x);
            let numStr = x.toString();
            let arr = [];

            for (i=0; i < numStr.length; i++) {
                arr.push(numStr[i].repeat(n));
            }

            let sum = 0;
            for (let y=0; y < arr.length; y++){
                if (x < 0){
                    sum -= Number(arr[y])
                }
                sum += Number(arr[y])
            }
            return (x === sum);
        

        } checkConcatenatedSum(2997, 3);

    
     </script>
