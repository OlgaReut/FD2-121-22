<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #area{
            width: 300px;
            height: 300px;
            background: rgb(68, 182, 228);
            position: relative;
        }
        #square{
            width: 50px;
            height: 50px;
            background: rgb(228, 10, 137);
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>

    <div id="area">
        <div id="square"></div>
    </div>
    

    <script>
        const el = document.getElementById('square');
        let x = 0;
        let y = 0;

        window.addEventListener('keydown', (e) => {
            switch (e.keyCode) {
                case 87:
                    console.log('up');
                    y -=10;
                    el.style.top = y + 'px';
                    break;
                case 68:
                    console.log('right');
                    x +=10;
                    el.style.left = x + 'px';
                    break;
                case 83:
                    console.log('down');
                    y +=10;
                    el.style.top = y + 'px';
                    break;
                case 65:
                    console.log('left');
                    x -=10;
                    el.style.left = x + 'px';
                    break;
            }
        })
        
    </script>
</body>
</html>
