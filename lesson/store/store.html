<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="store.css">
  </head>
  <body>
    
    <div class="buttons ">
      <div type="button" onclick="getCars()" class="button">Put</div>

      <div class="but2">
        <div type="button" onclick="min()">&#11014;</div>
        <div type="button" onclick="max()">&#11015;</div>
      </div>
    </div>
    
    <form name="form" method="POST">
      <input type="text" name="brandTitle" value="brand">
      <input type="text" name="modelTitle" value="model">
      <input type="text" name="img" value="img">
      <input type="text" name="description" value="description">
      <input type="text" name="price" value="price">  
    </form>
    <input class="button" type="button" onclick="send()" value="Add">

    <div id="app" style="display: flex; justify-content: space-around; flex-wrap: wrap; padding: 100px;"></div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="store.js"></script>
  </body>
</html>
